---
- name: Listen for events on a webhook
  hosts: all

  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:

    - name: Run Test Job
      condition: event.payload.test == 'yes'
      action:
        run_job_template:
          name: Demo Job Template
          organization: Default

    - name: Run CPU Remediation Job
      condition: event.payload.state == 'OPEN' and event.payload.text == 'CPU problem'
      action:
        run_job_template:
          name: CPU Remediate
          organization: Default
          job_args:
            extra_vars:
              dynatrace_alert_severity: test_severity
              dynatrace_alert_id: test_id
              dynatrace_alert_impact: test_impact
              dynatrace_alert_url: test_url

    - name: Run Disk Remediation Job
      condition: event.payload.state == 'OPEN' and event.payload.text == 'Low Disk Space problem'
      action:
        run_job_template:
          name: FS Remediate
          organization: Default
          job_args:
            extra_vars:
              dynatrace_alert_severity: test_severity
              dynatrace_alert_id: test_id
              dynatrace_alert_impact: test_impact
              dynatrace_alert_url: test_url
